<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Push Notification - GamePicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/public/css/global.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/public/css/push.css" />
    <script src="/public/js/nav.js"></script>

</head>
<body>
    <section id='main'>
        <section id='age' class='pushOption'>
            <h1>나이</h1>
            <div>
                <input type="checkbox" name="" id="age-0" class="age">
                <label for="age-0">10대 이하</label>
            </div>
            <div>
                <input type="checkbox" name="" id="age-10" class="age">
                <label for="age-10">10대</label>
            </div>
            <div>
                <input type="checkbox" name="" id="age-20" class="age">
                <label for="age-20">20대</label>
            </div>
            <div>
                <input type="checkbox" name="" id="age-30" class="age">
                <label for="age-30">30대</label>
            </div>
            <div>
                <input type="checkbox" name="" id="age-40" class="age">
                <label for="age-40">40대</label>
            </div>
            <div>
                <input type="checkbox" name="" id="age-50" class="age">
                <label for="age-50">50대 이상</label>
            </div>
        </section>

        <section id='gender' class='pushOption'>
            <h1>성별</h1>
            <div>
                <input type="radio" name="gender" id="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
        </section>

        <section id='lastLogin' class='pushOption'>
            <h1>마지막 로그인</h1>
            <input type="date" name="" id="">
            <input type="date" name="" id="">
        </section>

        <section id='reservation' class='pushOption'>
            <h1>예약 전송</h1>
            <input type="date" name="" id="">
        </section>

        <section id='message' class='pushOption'>
            <textarea name="" id="" placeholder="푸시내용을 입력해주세요"></textarea>
            <input type="button" value='확인'>
        </section>
    </section>
    <script src="/public/js/auth.js"></script>

</body>
</html>
